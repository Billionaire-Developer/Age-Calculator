<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="date" id="date" />
      <button id="button">Calculate</button>
      <div class="card-container">
        <div class="card1 years">
          <strong>-</strong>
          <br />
          <br />
          <p>Years</p>
        </div>
        <div class="card1 months">
          <strong>-</strong>
          <br />
          <br />
          <p>Months</p>
        </div>
        <div class="card1 days">
          <strong>-</strong>
          <br />
          <br />
          <p>Days</p>
        </div>
      </div>
    </div>
  </body>
</html>
